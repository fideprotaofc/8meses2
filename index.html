<html class="h-full" lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Tela de Bloqueio - 8 Meses</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap"
    rel="stylesheet"
  />
  <style>
    body,
    html {
      height: 100%;
      font-family: "Quicksand", sans-serif;
      background: linear-gradient(135deg, #ffe6f0 0%, #fff0f6 100%);
      overflow: hidden;
      position: relative;
    }


    /* Floating hearts container */
    .hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: visible;
      z-index: 0;
    }

    /* Each heart */
    .heart {
      position: absolute;
      color: #f472b6;
      opacity: 0.8;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      filter: drop-shadow(0 0 2px #ec4899);
      user-select: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1) rotate(0deg);
        opacity: 0.8;
      }
      50% {
        opacity: 1;
        transform: translateY(-25px) scale(1.1) rotate(15deg);
      }
      100% {
        transform: translateY(-60px) scale(1) rotate(0deg);
        opacity: 0;
      }
    }

    /* Slight horizontal sway */
    @keyframes sway {
      0%,
      100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(10px);
      }
    }

    /* Title heart bounce */
    @keyframes bounceHeart {
      0%,
      100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
    }

    /* Custom font for title */
    .font-pacifico {
      font-family: "Pacifico", cursive;
    }
  </style>
</head>
<body class="relative h-full flex items-center justify-center px-6 sm:px-12">
  <div aria-hidden="true" class="hearts-container" id="heartsContainer">
    <!-- Hearts will be generated by JS -->
  </div>

  <main
    class="relative z-10 bg-white bg-opacity-90 rounded-3xl shadow-2xl max-w-md w-full p-10 flex flex-col items-center"
  >
    <h1
      class="text-4xl sm:text-5xl font-pacifico text-pink-600 mb-10 text-center select-none flex items-center justify-center gap-3"
    >
      Entre no meu coraÃ§Ã£o
      <i
        aria-hidden="true"
        class="fas fa-heart text-pink-500 animate-bounceHeart"
        style="animation-name: bounceHeart; animation-duration: 1.5s; animation-iteration-count: infinite;"
      ></i>
      <span aria-label="carta de amor" role="img">ðŸ’Œ</span>
    </h1>
    <form class="w-full flex flex-col gap-7" id="lockForm" novalidate>
      <input
        aria-label="Campo para digitar a senha"
        autocomplete="off"
        class="w-full rounded-2xl border-2 border-pink-300 focus:border-pink-500 focus:ring-4 focus:ring-pink-300 px-6 py-4 text-xl text-pink-700 placeholder-pink-400 outline-none transition shadow-sm"
        id="passwordInput"
        placeholder="Digite a senha..."
        required
        type="password"
        spellcheck="false"
      />
      <button
        class="bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 hover:from-pink-500 hover:via-pink-600 hover:to-pink-700 active:scale-95 text-white font-semibold rounded-2xl py-4 text-xl shadow-lg transition-transform duration-150"
        type="submit"
      >
        Entrar
      </button>
      <p
        aria-live="assertive"
        class="text-pink-600 text-center text-base mt-1 font-semibold hidden select-none"
        id="errorMessage"
        role="alert"
      >
        Senha incorreta... tenta de novo, minha princesinha linda.
        <span aria-label="rosto triste" role="img">ðŸ˜¢</span>
      </p>
    </form>
  </main>

  <script>
    // Generate floating hearts with FontAwesome icons
    const heartsContainer = document.getElementById("heartsContainer");
    const heartCount = 20;

    function randomRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    for (let i = 0; i < heartCount; i++) {
      const heart = document.createElement("i");
      heart.classList.add("fas", "fa-heart", "heart");
      // Random size between 12 and 36 px
      const size = randomRange(12, 36);
      heart.style.fontSize = size + "px";
      // Random horizontal position (0% to 100%)
      heart.style.left = randomRange(0, 100) + "vw";
      // Start near bottom (between 5% and 15% from bottom)
      heart.style.bottom = randomRange(5, 15) + "vh";
      // Random animation duration between 5s and 10s
      heart.style.animationDuration = randomRange(5, 10) + "s";
      // Random animation delay so they don't move in sync
      heart.style.animationDelay = randomRange(0, 10) + "s";
      // Add sway animation with random delay and duration
      heart.style.animationName = "floatUp, sway";
      heart.style.animationDuration = `${randomRange(5, 10)}s, ${randomRange(3, 6)}s`;
      heart.style.animationIterationCount = "infinite, infinite";
      heart.style.animationTimingFunction = "ease-in-out, ease-in-out";
      heartsContainer.appendChild(heart);
    }

    // Password logic
    const form = document.getElementById("lockForm");
    const passwordInput = document.getElementById("passwordInput");
    const errorMessage = document.getElementById("errorMessage");
    const correctPassword = "8mesesqueuteamo261024";

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      if (passwordInput.value === correctPassword) {
        window.location.href = "euteamomuito.html";
      } else {
        errorMessage.classList.remove("hidden");
        passwordInput.value = "";
        passwordInput.focus();
      }
    });

    // Hide error message on input
    passwordInput.addEventListener("input", () => {
      if (!errorMessage.classList.contains("hidden")) {
        errorMessage.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
